<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Biodiversity Tracking Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e0e0e0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        h2 {
            color: #2c3e50;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        form:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        label {
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
            color: #34495e;
        }

        input[type="text"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        textarea:focus,
        input[type="file"]:focus {
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
            outline: none;
        }

        .cta-button {
            background-color: #3498db;
            color: #ffffff;
            font-size: 1.1rem;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #2980b9;
        }

        .file-upload-label {
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        .description-box {
            height: auto;
            resize: vertical;
        }
    </style>
</head>

<body>
    <form action="send_biodiversity_data.php" method="POST" enctype="multipart/form-data">
        <h2>Biodiversity Tracking Form</h2>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" placeholder="Enter the location" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" placeholder="Provide a detailed observation" class="description-box" required></textarea>

        <label class="file-upload-label" for="image">Upload Image:</label>
        <input type="file" id="image" name="image" accept="image/*">

        <button type="submit" class="cta-button">Submit Observation</button>
    </form>
</body>

</html>
