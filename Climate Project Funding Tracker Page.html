<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Project Funding Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e0f2f1;
            color: #004d40;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(90deg, #00796b, #004d40);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .tracker {
            padding: 20px;
        }

        .project {
            margin: 20px 0;
            padding: 20px;
            background: #b2dfdb;
            border-radius: 10px;
        }

        .project h3 {
            margin: 0 0 10px;
        }

        .project button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            background: #004d40;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .project button:hover {
            background: #00796b;
        }
    </style>
</head>
<body>
    <header>
        <h1>Climate Project Funding Tracker</h1>
        <p>Monitor funding progress for critical climate projects.</p>
    </header>
    <main class="tracker">
        <div class="project">
            <h3>Solar Energy Initiative</h3>
            <p>Funding Goal: ksh500,000</p>
            <p>Current Funding: ksh300,000</p>
            <button>Contribute Now</button>
        </div>
        <div class="project">
            <h3>Rainwater Harvesting Program</h3>
            <p>Funding Goal: ksh200,000</p>
            <p>Current Funding: ksh120,000</p>
            <button>Contribute Now</button>
        </div>
    </main>
</body>
</html>
