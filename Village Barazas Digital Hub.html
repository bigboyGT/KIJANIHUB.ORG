<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Village Barazas Digital Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f1f8e9;
            color: #33691e;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(90deg, #558b2f, #33691e);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .hub {
            padding: 20px;
            text-align: center;
        }

        .hub img {
            max-width: 100%;
            border-radius: 10px;
            margin: 20px 0;
        }

        .hub button {
            padding: 10px 20px;
            border: none;
            background: #33691e;
            color: white;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .hub button:hover {
            background: #558b2f;
        }
    </style>
</head>
<body>
    <header>
        <h1>Village Barazas Digital Hub</h1>
        <p>Empowering communities through digital innovation.</p>
    </header>
    <main class="hub">
        <img src="https://via.placeholder.com/800x400" alt="Village Baraza">
        <p>Join discussions and access valuable resources for sustainable development.</p>
        <button>Join the Hub</button>
    </main>
</body>
</html>
